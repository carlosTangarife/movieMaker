<div *ngIf="movie" class="container main-container animated fadeIn fast">
  <h1> {{movie.original_title}} </h1>
  <div class="row">
    <div class="col-md-5">
      <img class="img-thumbnail img-fluid" [src]="movie | movieImg:true" [alt]="movie.original_title">
    </div>

    <div class="col-md-7">
      <h3> Sinopsis </h3>
      <hr>
      <p class="text-justify">{{ movie.overview }}</p>
      <h4>Frase celebre</h4>
      <p>{{ movie.tagline}}</p>
      <p>
        {{'popularity' | translate}}: <span class="badge badge-primary">{{ movie.popularity | number:'.0-0' }}/10</span>
        <br/>
        {{'averageVote' | translate}}: <span class="badge badge-primary">{{ movie.vote_average }}</span>
      </p>

      <button [routerLink]="[ '/' + returnTo, search]" type="button" class="btn btn-outline-danger">{{'return' | translate}}</button>
    </div>
  </div>
</div>
