<div class="container main-container">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="search">{{'search' | translate}}</label>
           <input [(ngModel)]="search" type="text" placeholder="{{'searchMovie' | translate}}" name="search"  (keyup.enter)="findMovie()" class="form-control">
        </div>
      </div>
    </div>

    <div class="row animated fadeIn fast">
      <div class="card-columns">
        <div class="card" *ngFor="let movie of _ps.movies">
          <img class="card-img-top img-fluid" [src]="movie | movieImg" [alt]="movie.original_title">
          <div class="card-body card-block">
            <h4 class="card-title">{{movie.original_title}}</h4>
            <p class="card-text text-justify">{{movie.overview | slice:0:250}}...</p>
            <button type="button"
                    [routerLink]="['/movie', movie.id, 'search', search]"
                    class="btn btn-outline-primary btn-block puntero">{{'seeMore' | translate}}</button>
          </div>
        </div>
      </div>
    </div>

  </div>
